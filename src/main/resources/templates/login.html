<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="'Lift Energy ' + ${title}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
	<div class="alert alert-danger" th:if="${error != null}"
		th:text="${error}"></div>
	<div class="container my-4">
		<p style="text-align: center;">
			<img th:src="@{/images/LEG.png}" style="max-width: 480px">
		</p>
		<div class="card border-success text-center mx-auto"
			style="max-width: 380px;">
			<div class="card-header" th:text="${message}"></div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<div>
						<input class="form-input my-2" type="text" name="username"
							id="username" placeholder="Username" autofocus required />
					</div>
					<div>
						<input class="form-input my-2" type="password" name="password"
							id="password" placeholder="Password" required />
					</div>
					<div>
						<input type="submit" class="btn btn-lg btn-success"
							value="Sing In" />
					</div>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
