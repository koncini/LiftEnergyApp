<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<head th:replace="~{layout/layout :: head}"></head>
	<script>
		var chartSelection = "dinagraphSample";
	    var sampleId = "[[${sample.id}]]";
	</script>
</head>

<body
	class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">

	<header th:replace="~{layout/layout :: header}"></header>

	<div class="app-body">
		<div th:replace="~{layout/layout :: sidebar}"></div>
		<main class="main">
			<!-- Breadcrumb-->

			<div class="container my-2">		
				<h1 th:text="${message}"></h1>
				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-sm-5">
								<h4 class="card-title mb-0">Dinagraph Sample Chart</h4>
							</div>
							<!-- /.col-->
							<div class="col-sm-7 d-none d-md-block">
								<button class="btn btn-primary float-right" type="button">
									<i class="icon-cloud-download"></i>
								</button>
							</div>
							<!-- /.col-->
						</div>
						<img th:if="${#strings.length(sample.image)}" th:src="@{'/uploads/' + ${sample.image}}"
							th:alt="${sample.name}">
						<!-- /.row-->
						<div class="col-sm-5">
							<h4 class="card-title mb-0">Dinagraph Sample AI Converted</h4>
						</div>
						<div class="chart-wrapper"
							style="height: 300px; margin-top: 40px;">
							<canvas class="chart" id="dinagraph_sample_chart" height="300"></canvas>
						</div>
						<ul>
							<li><strong>Name: </strong><span th:text="${sample.name}"></span></li>
							<li><strong>Description: </strong><span th:text="${sample.description}"></span></li>
						</ul>
					</div>
				</div>
			</div>

		</main>
		<aside th:replace="~{layout/layout :: aside}"></aside>
	</div>

	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
