<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<head th:replace="layout/layout :: head"></head>
</head>

<body
	class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">

	<header th:replace="layout/layout :: header"></header>

	<div class="app-body">
		<div th:replace="layout/layout :: sidebar"></div>
		<main class="main">
			<!-- Breadcrumb-->

			<div class="container my-2">
				<h1 th:text="${message}"></h1>

				<h4 class="card-title"></h4>

				<div class="containerHr">
					<div class="card">
						<div class="card-header my-2">
							<h3 th:text="'Pump Unit Details'"></h3>
						</div>
						<div class="card-body">
							<ul th:each="setting: ${settings}">
								<li th:text="${setting.name + ' : ' + setting.Value}"></li>
							</ul>
						</div>
					</div>

					<div class="card">
						<div class="card-header my-2">
							<h3 class="card-title" th:text="'Oil well Details'"></h3>
						</div>
						<div class="card-body">
							<ul th:each="wellDatum: ${wellData}">
								<li th:text="${wellDatum.name + ' : ' + wellDatum.value}"></li>
							</ul>
						</div>
					</div>
				</div>

				<div class="container">
					<div class="card my-2">
						<div class="card-header">
							<h3 th:text="'Sensors'"></h3>
						</div>
						<div class="card-body">
							<a th:href="@{'/unidad/' + ${unit.id} + '/analisis-dinagrafico'}"
								style="display: inline-block; background-color: #007bff; color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none;">Get
								Dinagraph Analisis</a>
							<table
								class="table table-bordered table-striped table-hover my-4">
								<thead class="thead-dark">
									<tr>
										<th>Id</th>
										<th>Sensor Type</th>
										<th>Status</th>
										<th>Enabled</th>
										<th>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="sensor: ${unit.sensors}">
										<td th:text="${sensor.id}"></td>
										<td th:text="${sensor.type}"></td>
										<td th:text="'Enabled'"></td>
										<td th:text="${sensor.enabled}"></td>
										<td><a class="btn btn-primary btn-xs"
											th:href="@{'/unidad/' + ${unit.id} + '/analisis'}"
											th:text="'See Graphic'"></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>

			</div>

		</main>
		<aside th:replace="layout/layout :: aside"></aside>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
