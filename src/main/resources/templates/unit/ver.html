<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<head th:replace="layout/layout :: head"></head>
</head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container my-2">
		<h1 th:text="${message}"></h1>

		<h4 class="card-title"></h4>

		<div class="containerHr">
			<div class="card">
				<div class="card-header my-2">
					<h3 th:text="'Datos de Unidad'"></h3>
				</div>
				<div class="card-body">
					<span th:text="${unit.settings}"></span>
				</div>
			</div>

			<div class="card">
				<div class="card-header my-2">
					<h3 class="card-title" th:text="'Datos del pozo'"></h3>
				</div>
				<div class="card-body">
					<span th:text="${unit.metrics}"></span>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="card my-2">
				<div class="card-header">
					<h3 th:text="'Sensores'"></h3>
				</div>
				<div class="card-body">
					<table class="table table-bordered table-striped table-hover my-4">
						<thead class="thead-dark">
							<tr>
								<th>Identificador</th>
								<th>Tipo</th>
								<th>Estado</th>
								<th>Habilitado</th>
								<th>Accion</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="sensor: ${unit.sensors}">
								<td th:text="${sensor.id}"></td>
								<td th:text="${sensor.type}"></td>
								<td th:text="'Activo'"></td>
								<td th:text="${sensor.enabled}"></td>
								<td><a class="btn btn-primary btn-xs"
									th:href="@{'/unidad/' + ${unit.id} + '/analisis'}"
									th:text="'Analizar'"></a></td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
