<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<head th:replace="layout/layout :: head"></head>
</head>

<body
	class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">

	<header th:replace="layout/layout :: header"></header>

	<div class="app-body">
		<div th:replace="layout/layout :: sidebar"></div>
		<main class="main">
			<!-- Breadcrumb-->

			<div class="container my-2">

				<h1 th:text="${message}"></h1>

				<a th:href="@{/unidad/form}"
					class="btn btn-success btn-xs"
					th:text="'Create New Oil Well'"></a>

				<div>
					<table class="table table-bordered table-striped table-hover my-4">
						<thead class="thead-dark">
							<tr>
								<th>Id</th>
								<th>Location</th>
								<th>Productivity</th>
								<th>Operation Mode</th>
								<th>Status</th>
								<th>Enabled</th>
								<th>Edit Oil Well</th>
								<th>Delete Oil Well</th>
								<th>Oil Well Details</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="unit: ${units}"
								th:style="${wellData.get(unit.id) lt 2200} ? 'background-color: rgb(255, 150, 150);' : ''">
								<td th:text="${unit.id}"></td>
								<td th:text="${unit.latitude}+ ' ' +${unit.longitude}"></td>
								<td th:text="${wellData.get(unit.id)}+' BPD'"></td>
								<td th:text="'Automatic'"></td>
								<td th:text="'Idle'"></td>
								<td th:text="${unit.enabled}"></td>
								<td><a class="btn btn-info btn-xs"
									th:href="@{'/unidad/form/' + ${unit.id}}" th:text="'Edit'"></a></td>
								<td><a class="btn btn-danger btn-xs" th:text="'Delete'"></a></td>
								<td><a class="btn btn-primary btn-xs"
									th:href="@{'/unidad/ver/' + ${unit.id}}" th:text="'Oil Well Detailed'"></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		</main>
		<aside th:replace="layout/layout :: aside"></aside>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
