<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<head th:replace="layout/layout :: head"></head>
</head>

<body
	class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">

	<header th:replace="layout/layout :: header"></header>

	<div class="app-body">
		<div th:replace="layout/layout :: sidebar"></div>
		<main class="main">
			<!-- Breadcrumb-->

			<div class="container my-2">
				<h1 th:text="${message}"></h1>

				<a th:href="@{/usuarios/form}" class="btn btn-success btn-xs"
					th:text="'Create New User'"></a>

				<table class="table table-bordered table-striped table-hover my-4">
					<thead class="thead-dark">
						<tr>
							<th>Id</th>
							<th>Username</th>
							<th>Name</th>
							<th>Surname</th>
							<th>Email</th>
							<th>Enabled</th>
							<th>Edit user</th>
							<th>Delete user</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user: ${users}">
							<td th:text="${user.id}"></td>
							<td th:text="${user.username}"></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.lastname}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.enabled}"></td>
							<td><a class="btn btn-info btn-xs"
								th:href="@{'/usuarios/form/' + ${user.id}}" th:text="'Edit'"></a></td>
							<td><a class="btn btn-danger btn-xs" th:text="'Delete'"></a></td>
						</tr>
					</tbody>
				</table>

			</div>

		</main>
		<aside th:replace="layout/layout :: aside"></aside>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
