<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<head th:replace="~{layout/layout :: head}"></head>
	<script>
		var chartSelection = "dinagraphReading";
	    var unitId = "[[${unit.id}]]";
	</script>
</head>

<body
	class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">

	<header th:replace="~{layout/layout :: header}"></header>

	<div class="app-body">
		<div th:replace="~{layout/layout :: sidebar}"></div>
		<main class="main">
			<!-- Breadcrumb-->
			<div class="container my-2">

				<h1 th:text="${message}"></h1>

				<div class="card">
					<div class="card-body">
						<div class="row">
							<div class="col-sm-5">
								<h4 th:text="'Dinagraph Chart From Oil Well ' + ${unit.id}"class="card-title mb-0"></h4>
								<div class="small text-muted"><span th:text="${date}"></span></div>
							</div>
							<!-- /.col-->
							<div class="col-sm-7 d-none d-md-block">
								<button class="btn btn-primary float-right" type="button">
									<i class="icon-cloud-download"></i>
								</button>
							</div>
							<!-- /.col-->
						</div>
						<!-- /.row-->

						<div class="chart-wrapper"
							style="height: 300px; margin-top: 40px;">
							<canvas class="chart" id="dinagraph-chart" height="300"></canvas>
						</div>
					</div>
					<div class="card-footer">
						<ul>
							<li><strong>Oil Well Status: </strong><span th:text="'Running'"></span></li>
							<li><strong>Dinagraph Diagnostic: </strong><span th:text="'Full Pump'"></span></li>
							<li><strong>Working Hours: </strong><span th:text="'100'"></span></li>
						</ul>
						<a th:href="@{../../unidad/1/analisis-dinagrafico}"
							class="btn btn-info btn-xs" th:text="'Adjust Pump Unit'"></a>
					</div>
				</div>
			</div>

		</main>
		<aside th:replace="~{layout/layout :: aside}"></aside>
	</div>

	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
