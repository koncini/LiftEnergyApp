<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<head th:replace="layout/layout :: head"></head>
</head>

<body
	class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">

	<header th:replace="layout/layout :: header"></header>

	<div class="app-body">
		<div th:replace="layout/layout :: sidebar"></div>
		<main class="main">
			<!-- Breadcrumb-->
			<div class="container-fluid my-4">
				<div class="animated fadeIn">
					<div class="row" sec:authorize="hasRole('MANAGER')">
						<div class="col-sm-6 col-lg-3">
							<div class="card text-white bg-primary">
								<div class="card-body pb-0">
									<div th:text=${exchangeRateData.USD} class="text-value"></div>
									<div>USD BASE VALUE</div>
								</div>
								<div class="chart-wrapper mt-3 mx-3" style="height: 70px;">
									<canvas class="chart" id="card-chart1" height="70"></canvas>
								</div>
							</div>
						</div>
						<!-- /.col-->
						<div class="col-sm-6 col-lg-3">
							<div class="card text-white bg-info">
								<div class="card-body pb-0">
									<div th:text=${exchangeRateData.BRENTOIL} class="text-value"></div>
									<div>BRENTOIL EXCHANGE</div>
								</div>
								<div class="chart-wrapper mt-3 mx-3" style="height: 70px;">
									<canvas class="chart" id="card-chart2" height="70"></canvas>
								</div>
							</div>
						</div>
						<!-- /.col-->
						<div class="col-sm-6 col-lg-3">
							<div class="card text-white bg-warning">
								<div class="card-body pb-0">
									<div th:text=${exchangeRateData.WTIOIL} class="text-value"></div>
									<div>WTIOIL EXCHANGE</div>
								</div>
								<div class="chart-wrapper mt-3" style="height: 70px;">
									<canvas class="chart" id="card-chart3" height="70"></canvas>
								</div>
							</div>
						</div>
						<!-- /.col-->
					</div>
					<!-- /.row-->
					<div class="card">
						<div class="card-body">
							<div class="row">
								<div class="col-sm-5">
									<h4 class="card-title mb-0">Top Production</h4>
									<div class="small text-muted">March 16 2023</div>
								</div>
								<!-- /.col-->
								<div class="col-sm-7 d-none d-md-block">
									<button class="btn btn-primary float-right" type="button">
										<i class="icon-cloud-download"></i>
									</button>
									<div class="btn-group btn-group-toggle float-right mr-3" data-toggle="buttons">
	                                    <label class="btn btn-outline-secondary active">
	                                        <input id="option1" type="radio" name="options" value="day" autocomplete="off" checked=""> Day
	                                    </label>
	                                    <label class="btn btn-outline-secondary">
	                                        <input id="option2" type="radio" name="options" value="week" autocomplete="off"> Week
	                                    </label>
	                                    <label class="btn btn-outline-secondary">
	                                        <input id="option3" type="radio" name="options" value="month" autocomplete="off"> Month
	                                    </label>
	                                    <label class="btn btn-outline-secondary">
	                                        <input id="option4" type="radio" name="options" value="year" autocomplete="off"> Year
	                                    </label>
	                                </div>
								</div>
								<!-- /.col-->
							</div>
							<!-- /.row-->
							<div th:if="${not #lists.isEmpty(zones)}" class="chart-wrapper"
								style="height: 300px; margin-top: 40px;">
								<canvas class="chart" id="general-production-chart" height="300"></canvas>
							</div>
						</div>
						<div th:if="${not #lists.isEmpty(zones)}" class="card-footer">
							<div class="row text-center">
								<div class="col-sm-12 col-md mb-sm-2 mb-0">
									<div th:text = "${zones[0].name}" class="text-muted"></div>
									<strong th:text = "${zones[0].production + ' BPD 25.11%'}" ></strong>
									<div class="progress progress-xs mt-2">
										<div class="progress-bar bg-success" role="progressbar"
											style="width: 25.11%" aria-valuenow="40" aria-valuemin="0"
											aria-valuemax="100"></div>
									</div>
								</div>
								<div class="col-sm-12 col-md mb-sm-2 mb-0">
									<div th:text = "${zones[1].name}" class="text-muted"></div>
									<strong th:text = "${zones[1].production + ' BPD 24.05%'}"></strong>
									<div class="progress progress-xs mt-2">
										<div class="progress-bar bg-info" role="progressbar"
											style="width: 24.05%" aria-valuenow="20" aria-valuemin="0"
											aria-valuemax="100"></div>
									</div>
								</div>
								<div class="col-sm-12 col-md mb-sm-2 mb-0">
									<div th:text = "${zones[2].name}" class="text-muted"></div>
									<strong th:text = "${zones[2].production + ' BPD 22.32%'}"></strong>
									<div class="progress progress-xs mt-2">
										<div class="progress-bar bg-warning" role="progressbar"
											style="width: 22.32%" aria-valuenow="60" aria-valuemin="0"
											aria-valuemax="100"></div>
									</div>
								</div>
								<div class="col-sm-12 col-md mb-sm-2 mb-0">
									<div th:text = "${zones[3].name}" class="text-muted"></div>
									<strong th:text = "${zones[3].production + ' BPD 14.87%'}"></strong>
									<div class="progress progress-xs mt-2">
										<div class="progress-bar bg-danger" role="progressbar"
											style="width: 14.87%" aria-valuenow="80" aria-valuemin="0"
											aria-valuemax="100"></div>
									</div>
								</div>
								<div class="col-sm-12 col-md mb-sm-2 mb-0">
									<div th:text = "${zones[4].name}" class="text-muted"></div>
									<strong th:text = "${zones[4].production + ' BPD 13.64%'}">></strong>
									<div class="progress progress-xs mt-2">
										<div class="progress-bar" role="progressbar"
											style="width: 13.64%" aria-valuenow="40" aria-valuemin="0"
											aria-valuemax="100"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="container">
					<h3>Top Productive Oil Wells</h3>
					<table class="table table-stripped table-hover table-bordered">
						<thead class="thead-dark">
							<tr>
								<th>Id</th>
								<th>Oil Field</th>
								<th>Location</th>
								<th>Productivity</th>
								<th>Status</th>
								<th>Enabled</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="zone: ${zones}">
								<td th:text=${zone.id}></td>
								<td th:text=${zone.name}></td>
								<td th:text="${zone.latitude}+ ' ' +${zone.longitude}"></td>
								<td th:text="${zone.production}+' BPD'"></td>
								<td th:text="'Productive'"></td>
								<td th:text=${zone.enabled}></td>
								<td><a class="btn btn-primary btn-xs"
									th:href="@{'/zona/' + ${zone.id} + '/listar-unidades'}"
									th:text="'List Oil Wells'">></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</main>
		<aside th:replace="layout/layout :: aside"></aside>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
