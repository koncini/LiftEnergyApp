<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

	<nav th:fragment="paginator">

		<ul class="pagination">
			<li class="page-item"
				th:class="${page.isFirst ? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${page.first}"> First </span><a
				class="page-link" th:if="${not page.isFirst}"
				th:href="@{${page.url}(page=0)}">First</a>
			</li>

			<li class="page-item"
				th:class="${not page.hasPrevious ? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${not page.hasPrevious}">
					&laquo;</span><a class="page-link" th:if="${page.hasPrevious}"
				th:href="@{${page.url}(page=${page.currentPage-2})}">&laquo;</a>
			</li>

			<li class="page-item" th:each="item : ${page.pages}"
				th:class="${item.current ? 'page-item active' : 'page-item'}"><span
				class="page-link" th:if="${item.current}"
				th:text="${item.getNumber}"> </span><a class="page-link"
				th:if="${not item.current}"
				th:href="@{${page.url}(page=${item.getNumber-1})}"
				th:text="${item.getNumber}"></a></li>

			<li class="page-item"
				th:class="${not page.hasNext ? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${not page.hasNext}"> &raquo;
			</span><a class="page-link" th:if="${page.hasNext}"
				th:href="@{${page.url}(page=${page.currentPage})}">&raquo;</a>
			</li>

			<li class="page-item"
				th:class="${page.isLast ? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${page.isLast}"> Last </span><a
				class="page-link" th:if="${not page.isLast}"
				th:href="@{${page.url}(page=${page.totalPages-1})}">Last</a>
			</li>
		</ul>

	</nav>

</body>
</html>
