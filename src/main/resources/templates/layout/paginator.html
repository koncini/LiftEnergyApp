<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

	<nav th:fragment="paginator">

		<ul>
			<li><span th:if="${page.first}"> First </span><a
				th:if="${not page.first}" th:href="@{${page.url}(page=0)}"></a></li>

			<li><span th:if="${not page.hasPrevious}"> Prev </span><a
				th:if="${page.hasPrevious}"
				th:href="@{${page.url}(page=${page.currentPage-2})}"></a></li>

			<li th:each="item : ${page.pages}"><span th:if="${item.current}"
				th:text="${item.number}"> </span><a th:if="${not item.current}"
				th:href="${page.url}(page=${item.number-1})"
				th:text="${page.number}"></a></li>

			<li><span th:if="${not page.hasNext}"> Next </span><a
				th:if="${page.hasNext}"
				th:href="@{${page.url}(page=${page.currentPage})}"></a></li>

			<li><span th:if="${page.last}"> Last </span><a
				th:if="${not page.last}"
				th:href="@{${page.url}(page=${page.totalPages-1})}"></a></li>
		</ul>

	</nav>

</body>
</html>
